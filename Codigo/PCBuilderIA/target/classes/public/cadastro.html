<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html; charset = UTF-8" http-equiv="content-type">
        <title>Formulário de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Formulário de Login</h2>
<form method="post">
    <label for="login">Login:</label>
    <input class="login" type="text" id="login" name="login" required>

    <label for="senha">Senha:</label>
    <input class="senha" type="password" id="senha" name="senha" required>

    <label for="nome">Nome:</label>
    <input  class="nome"type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input class="cpf" type="text" id="cpf" name="cpf" required>
    <button type="submit" onclick="submitForm()">Enviar</button>
    
</form>
<script>
        function submitForm() {
            var login = document.getElementById('login').value
            var senha = document.getElementById('senha').value
            var nome = document.getElementById('nome').value
            var cpf = document.getElementById('cpf').value

            console.log(login + senha + nome + cpf)

            var xhr =  new XMLHttpRequest()
            xhr.open("POST", "http://localhost:8080/usuario/cadastro", true)
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    console.log(xhr.responseText)
                }
            }
            xhr.send("login=" + login + "&senha=" + senha + "&nome=" + nome + "&cpf=" + cpf);
    }
</script>
</html>
