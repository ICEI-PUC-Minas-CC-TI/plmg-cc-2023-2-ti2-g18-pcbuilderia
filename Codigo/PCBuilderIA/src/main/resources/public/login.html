<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset = UTF-8" http-equiv="content-type">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="login" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <input  onclick="verifyLogin()" type="submit" value="Entrar">
    </form>
</body>

    <script>
        function verifyLogin() {
            var status = false

            var login = document.getElementById('login').value
            var senha = document.getElementById('senha').value

            console.log(login + senha)

            var xhres =  new XMLHttpRequest()
            xhres.open("POST", "http://localhost:8080/login", true)
            xhres.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhres.onreadystatechange = function() {
                if(xhres.readyState === XMLHttpRequest.DONE && xhres.status === 200) {
                    console.log(xhres.responseText)
                }
            }
            xhres.send("login=" + login + "&senha=" + senha);

        }

    </script>
</html>
